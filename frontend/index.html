<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - IOTIQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #f3f4f6;
            /* Remove centering and padding */
            display: block;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            min-height: 100vh;
            background: none;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            display: flex;
        }

        .left-section {
            width: 50%;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            height: 100vh;
        }

        .right-section {
            width: 50%;
            background: #f9fafb;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .warning-card {
            background: #fff;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 320px;
            min-height: 310px; /* Increased height */
            justify-content: center;
        }

        .warning-icon {
            width: 80px;
            height: 80px;
            background: #fef2f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .warning-icon svg {
            width: 32px;
            height: 32px;
            color: #ef4444;
        }

        .warning-title {
            font-size: 18px;
            font-weight: 500;
            color: #374151;
        }

        .right-section {
            flex: 1;
            background: #f9fafb;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand {
            font-size: 28px;
            font-weight: 700;
            color: #11271d;
            letter-spacing: 2px;
            margin-bottom: 40px;
            position: relative;
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .brand img{
            transform: translateX(+44px);
        }

        .brand-text {
            display: flex;
            align-items: center;
        }

        .brand-text .i {
            color: #ef4444;
        }

        .brand-text .o {
            color: #f97316;
        }

        .brand-text .t1 {
            color: #eab308;
        }

        .brand-text .t2 {
            color: #22c55e;
        }

        .brand-text .i2 {
            color: #3b82f6;
        }

        .brand-text .q {
            color: #8b5cf6;
        }

        .connect-label {
            color: #c39c67;
            font-size: 8px;
            font-weight: 400;
            letter-spacing: 16px;
            margin-top: 4px;
            transform: translateX(+56px);

        }

        .section-label {
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            transform: translateX(+56px);
        }

        .main-title {
            font-size: 29px;
            font-weight: 600;
            color: #11271d;
            margin-bottom: 16px;
            line-height: 1.2;
            transform: translateX(+56px);

        }

        .subtitle {
            font-size: 15px;           /* Slightly smaller for better wrapping */
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
            transform: translateX(+56px);
            max-width: 410px;          /* Adjust as needed for your layout */
            white-space: normal;       /* Allow wrapping */
            word-break: break-word;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            transform: translateX(+56px);
        }

        .form-input {
            width: 100%;
            padding: 8px 12px; /* Decreased height */
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 7px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: #11271d;
            outline: none;
            transition: all 0.2s ease;
            margin-bottom: 24px;
            line-height: 1.5rem;
        }

        .form-input:focus {
            border-color: #c39c67;
            box-shadow: 0 0 0 3px rgba(195, 156, 103, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-size: 13px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px; /* Decreased height */
            background: #11271d;
            color: white;
            border: none;
            border-radius: 7px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 32px;
        }

        .submit-btn:hover {
            background: #1f2937;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #11271d;
        }

        .arrow-left {
            width: 16px;
            height: 16px;
        }

        /* Success state */
        .success-container {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #f0fdf4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .success-checkmark {
            width: 32px;
            height: 32px;
            color: #22c55e;
            font-size: 20px;
            font-weight: bold;
        }

        .success-title {
            font-size: 32px;
            font-weight: 600;
            color: #11271d;
            margin-bottom: 16px;
        }

        .success-message {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading .submit-btn {
            background: #9ca3af;
        }

        .success-container .brand {
            display: flex;
            flex-direction: column;
            align-items: center !important;
            justify-content: center !important;
            margin-left: auto;
            margin-right: auto;
            transform: translateX(-60px);
        }

        .success-container .brand .connect-label {
            order: 1;              /* Place CONNECT below the image */
            margin-top: 8px;       /* Space between image and CONNECT */
            margin-bottom: 0;
            align-self: center;
            transform: translateX(+49px) !important;
        }

        @media (max-width: 900px) {
            .success-container .brand {
                align-items: center !important;
                justify-content: center !important;
                margin-left: auto;
                margin-right: auto;
            }

            .success-container .brand img {
                transform: translateX(-20px) !important;
            }



            .success-container .brand .connect-label {
                margin-left: -18px; /* Move CONNECT label a bit to the left */
                transform: translateX(-10px) !important; /* Adjust position */
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }

            .left-section,
            .right-section {
                padding: 40px 30px;
            }

            .warning-card {
                padding: 40px 30px;
                max-width: 280px;
            }

            .main-title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 14px;
            }
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                width: 100vw;
                height: auto;
                min-height: 100vh;
            }
            .left-section {
                display: none !important;
            }
            .right-section {
                width: 100%;
            }
            .right-section {
                padding: 32px 16px;
            }
            .warning-card {
                margin: 0 auto 32px auto;
                max-width: 90vw;
                min-width: 0;
                padding: 32px 16px;
            }
            .brand {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 24px;
            }
            .connect-label {
                order: -1;              /* Move above the logo */
                margin-bottom: 6px;     /* Add spacing below CONNECT */
                margin-top: 0;
                transform: none !important;
            }
            .brand img {
                transform: translateY(-67px) !important;
            }
            .main-title {
                font-size: 22px;
                margin-bottom: 10px;
                transform: none;
            }
            .section-label,
            .connect-label,
            .subtitle,
            .form-container {
                transform: none;
                margin-left: 0;
                max-width: 100%;
            }

            .brand img {
                transform: translateY(-80px);
            }

            .connect-label {
                transform: translateY(-127px);
                transform: translateX(+14px) !important ;
            }
            .subtitle {
                font-size: 13px;
                max-width: 390px;
            }
            .form-container {
                max-width: 100%;
            }
            .form-input,
            .submit-btn {
                font-size: 14px;
                padding: 8px 10px;
            }
            .success-container {
                padding: 32px 16px;
                max-width: 100%;
            }

        .success-title {
            font-size: 22px;
            font-weight: 600;
            color: #11271d;
            margin-bottom: 16px;
        }

        .success-message {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 32px;
        }
    } /* <-- This closes the @media (max-width: 900px) block */
    </style>
</head>
<body>
    <div class="container">
        <div id="mainView" style="display: flex; width: 100%;">
            <div class="left-section">
                <div class="warning-card">
                    <div class="warning-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.312 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>
                    <div class="warning-title">Account Deletion</div>
                </div>
            </div>

            <div class="right-section">
                <div class="brand">
                    <!-- Replace brand text with an image -->
                    <img src="images/iotiqLM.png" alt="IOTIQ Logo" style="height:40px;">
                    <div class="connect-label">CONNECT</div>
                </div>
                <div class="section-label">ACCOUNT DELETION</div>
                <h1 class="main-title">Delete Your Account</h1>
                <p class="subtitle">
                    Please provide your email address or phone number. Our support team will contact you to process your request.
                </p>

                <div class="form-container">
                    <form id="deleteForm">
                        <input 
                            type="text" 
                            id="contact" 
                            class="form-input" 
                            placeholder="Email address or phone number"
                            required
                        >
                        <button type="submit" class="submit-btn" id="submitBtn">
                            Submit Request
                        </button>
                        <div id="formError" style="color:#ef4444; font-size:13px; margin-top:8px; display:none;"></div>
                    </form>
                </div>
            </div>
        </div>

        <div id="successView" class="success-container">
            <div class="brand">
                <!-- Replace brand text with an image -->
                <img src="images/iotiqLM.png" alt="IOTIQ Logo" style="height:40px;">
                <div class="connect-label">CONNECT</div>
            </div>
            <div class="success-icon">
                <svg class="success-checkmark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="success-title">Request Received</h2>
            <p class="success-message">
                Our support team will contact you shortly to process your account deletion request.
            </p>
        </div>
    </div>

    <script>
    // Replace the fetch call in your index.html script section with this:

document.getElementById('deleteForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const form = this;
    const submitBtn = document.getElementById('submitBtn');
    const mainView = document.getElementById('mainView');
    const successView = document.getElementById('successView');
    const container = document.querySelector('.container');
    const errorDiv = document.getElementById('formError');

    const contact = document.getElementById('contact').value.trim();

    if (!contact) {
        errorDiv.textContent = 'Please enter your email address or phone number.';
        errorDiv.style.display = 'block';
        return;
    }

    // Hide any previous errors
    errorDiv.style.display = 'none';
    
    container.classList.add('loading');
    submitBtn.innerHTML = 'Processing...';

    // Updated API call - change the URL to match your server port
    fetch('/api/send-email', {  // Use relative URL since frontend is served from same server
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contact })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.message === 'Email sent successfully') {
            mainView.style.display = 'none';
            successView.style.display = 'block';
        } else {
            throw new Error(data.error || 'Unknown error occurred');
        }
    })
    .catch(error => {
        console.error('Error sending email:', error);
        errorDiv.textContent = 'An error occurred. Please try again later.';
        errorDiv.style.display = 'block';
    })
    .finally(() => {
        container.classList.remove('loading');
        submitBtn.innerHTML = 'Submit Request';

        // Only reset if successful (when success view is shown)
        if (successView.style.display === 'block') {
            setTimeout(() => {
                mainView.style.display = 'flex';
                successView.style.display = 'none';
                form.reset();
                errorDiv.style.display = 'none';
            }, 6000);
        }
    });
});
</script>
</body>
</html>
