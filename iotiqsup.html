<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - IOTIQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 1024px;
        }

        .brand {
            text-align: center;
            margin-bottom: 48px;
        }

        .brand-text {
            font-size: 48px;
            font-weight: 700;
            color: #111827;
        }

        .brand-text .o {
            color: #f59e0b;
        }

        .section-label {
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
            text-align: center;
        }

        .main-title {
            font-size: 48px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 24px;
            text-align: center;
        }

        .subtitle {
            font-size: 20px;
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 64px;
            text-align: center;
            max-width: 512px;
            margin-left: auto;
            margin-right: auto;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 32px;
            align-items: center;
            margin-bottom: 64px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
        }

        .icon-circle {
            width: 96px;
            height: 96px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle svg {
            width: 48px;
            height: 48px;
            color: #9ca3af;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: #111827;
            outline: none;
            transition: all 0.2s ease;
            text-align: center;
        }

        .form-input:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #111827;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: #1f2937;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-top: 32px;
            justify-content: center;
        }

        .back-link:hover {
            color: #111827;
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* Success state */
        .success-container {
            display: none;
            text-align: center;
        }

        .success-icon {
            width: 96px;
            height: 96px;
            background: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
        }

        .success-inner {
            width: 48px;
            height: 48px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-inner span {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .success-title {
            font-size: 48px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 24px;
        }

        .success-message {
            font-size: 20px;
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 48px;
            max-width: 512px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading .submit-btn {
            background: #9ca3af;
        }

        /* Mobile responsiveness */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 48px;
            }

            .icon-container:first-child,
            .icon-container:last-child {
                display: none;
            }

            .main-title {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .success-title {
                font-size: 36px;
            }

            .success-message {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .brand-text {
                font-size: 36px;
            }

            .main-title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 48px;
            }

            .success-title {
                font-size: 28px;
            }

            .success-message {
                font-size: 16px;
            }

            .icon-circle {
                width: 80px;
                height: 80px;
            }

            .icon-circle svg {
                width: 40px;
                height: 40px;
            }

            .success-icon {
                width: 80px;
                height: 80px;
            }

            .success-inner {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .brand-text {
                font-size: 28px;
            }

            .main-title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .success-title {
                font-size: 24px;
            }

            .success-message {
                font-size: 14px;
            }

            .form-input {
                font-size: 16px;
                padding: 14px;
            }

            .content-grid {
                gap: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainView">
            <div class="brand">
                <div class="brand-text">I<span class="o">O</span>TIQ</div>
            </div>
            
            <div class="section-label">ACCOUNT DELETION</div>
            <h1 class="main-title">Delete Your Account</h1>
            <p class="subtitle">
                Please provide your contact information below. Our support team will reach out to process your request.
            </p>

            <div class="content-grid">
                <div class="icon-container">
                    <div class="icon-circle">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>

                <div class="form-container">
                    <form id="deleteForm">
                        <input 
                            type="text" 
                            id="contact" 
                            class="form-input" 
                            placeholder="Email address or phone number"
                            required
                        >
                        <button type="submit" class="submit-btn" id="submitBtn">
                            Submit Request
                        </button>
                    </form>
                    <div style="text-align: center;">
                        <a href="#" class="back-link">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            Back to Variations
                        </a>
                    </div>
                </div>

                <div class="icon-container">
                    <div class="icon-circle">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div id="successView" class="success-container">
            <div class="brand">
                <div class="brand-text">I<span class="o">O</span>TIQ</div>
            </div>
            
            <div class="success-icon">
                <div class="success-inner">
                    <span>✓</span>
                </div>
            </div>
            <h2 class="success-title">Request Received</h2>
            <p class="success-message">
                Our support team will contact you shortly to process your account deletion request.
            </p>
            <a href="#" class="back-link">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Variations
            </a>
        </div>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = document.getElementById('submitBtn');
            const mainView = document.getElementById('mainView');
            const successView = document.getElementById('successView');
            const container = document.querySelector('.container');
            
            const contact = document.getElementById('contact').value;
            
            if (!contact.trim()) {
                alert('Please enter your email address or phone number.');
                return;
            }
            
            container.classList.add('loading');
            submitBtn.innerHTML = 'Processing...';
            
            const subject = encodeURIComponent('IOTIQ Connect - Account Deletion Request');
            const body = encodeURIComponent(`Hello,

I would like to request the deletion of my IOTIQ Connect application account.

User Details:
- Contact Information: ${contact}

Please process this request and confirm once completed.

Thank you.`);
            
            const mailtoLink = `mailto:hello@iotiq.co.in?subject=${subject}&body=${body}`;
            
            setTimeout(() => {
                window.location.href = mailtoLink;
                
                mainView.style.display = 'none';
                successView.style.display = 'block';
                container.classList.remove('loading');
                
                // Reset after 6 seconds
                setTimeout(() => {
                    mainView.style.display = 'block';
                    successView.style.display = 'none';
                    form.reset();
                    submitBtn.innerHTML = 'Submit Request';
                }, 6000);
            }, 1000);
        });

        // Handle back button clicks
        document.querySelectorAll('.back-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Navigate back to variations');
            });
        });
    </script>
</body>
</html>
